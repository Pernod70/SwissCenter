;=========================================================================
;  This is a style configuration file for SWISS-Center by Thijs Elenbaas
;  The style is based on the KDE-like style of openshowcenter
;=========================================================================
;
; Siwsscenter will use any values specified in this file to override the
; default styles and icons. Therefore, if any parameter in this file is 
; unspecified or commented out then the system default will be used instead.
;
; NOTES.
;
; * Colours are specified in standard hexadecimal format (#rrggbb).
;
; * The filenames and paths of any images are relative to this directory
;   containing this ini file.
;
; * Co-ordinates are specified as "X,Y" and range from "0,0" (top left) to 
;   "1000,1000" (bottom right).

;-------------------------------------------------------------------------
; Information about this style
;-------------------------------------------------------------------------

STYLE_NAME               = KDE
STYLE_AUTHOR             = Thijs Elenbaas
STYLE_EMAIL              = 
STYLE_VERSION            = 1.00

;-------------------------------------------------------------------------
; Page settings
;-------------------------------------------------------------------------

PAGE_BACKGROUND          = background.jpg

; The following should only be defined if different backgrounds are to be used
; for specific pages, otherwise PAGE_BACKGROUND will be used by default.

;PAGE_INDEX               = background.jpg
;PAGE_CONFIG              = background.jpg
;PAGE_KEYBOARD            = background.jpg
;PAGE_INTERNET            = background.jpg
;PAGE_MUSIC               = background.jpg
;PAGE_PHOTO               = background.jpg
;PAGE_VIDEO               = background.jpg
;PAGE_RADIO               = background.jpg
;PAGE_TV                  = background.jpg
;PAGE_WEB                 = background.jpg
;PAGE_DVD                 = background.jpg

PAGE_BACKGROUND_COLOUR   = #000000
PAGE_TITLE_COLOUR        = #00FFFF
PAGE_TEXT_COLOUR         = #FFFFFF
PAGE_TEXT_BOLD_COLOUR    = #00FFFF
PAGE_LINKS_COLOUR        = #FFFFFF

; The following colours control the appearance of the highlight bar 
; displayed by the media player as the user navigates around the page. 

PAGE_FOCUS_COLOUR        = #000033
PAGE_FOCUS_TEXT          = #FFFFFF

; The IMAGES value controls the focus colour that will be used to hightlight
; the selected image in the "Compact" thumbnail view.

PAGE_FOCUS_IMAGES        = #FFFF33

