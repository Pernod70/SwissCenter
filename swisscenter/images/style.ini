ICON_RADIO               = fileicon_radio.png
ICON_UNKNOWN             = fileicon_unknown.png 
ICON_VIDEO               = fileicon_video.png

; It is possible to force SwissCenter to override the above icons for a
; specific filetype using the ICON_FILE_XXX parameter. If a file with the
; name specified exists (but with "XXX" replaced with the extension) then
; that will be used instead.

ICON_FILE_XXX            = filetype_XXX.png

; Eg: With the setting above, When SwissCenter comes across the file 
; "Aliens.avi", then it will look to see if the file "filetype_avi.png" 
; exists, and use that instead of the value for ICON_VIDEO.


